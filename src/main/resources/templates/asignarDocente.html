<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:insert="common/menu.html"></div>

<!--<div class="row text-center">-->
<!--    <h2 th:text="${message}"></h2>-->
<!--</div>-->
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4" style="padding-top: 50px">
        <form th:action="@{/curso/confirm}" method="post" th:object="${curso}">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{name}"/>
            <input type="hidden" th:field="*{year}"/>
            <input type="hidden" th:field="*{edition}"/>
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title" style="text-align: center" th:text="${message}">Card title</h2>
                    <h4 class="card-subtitle mb-2" th:value="${curso.name}" th:text="'Curso: ' + ${curso.name}">
                    </h4>
                    <h4 class="card-text  text-muted" th:value="${curso.year}" th:text="'Año: ' + ${curso.year}"></h4>
                    <h4 class="card-text  text-muted" th:value="${curso.edition}"
                        th:text="'Edición: ' + ${curso.edition}"></h4>

                    <select class="form-select" th:field="*{docenteEntity.id}">
                        <option value="0" selected>Seleccione un docente</option>
                        <option th:each="doc: ${docentes}" th:value="${doc.id}"
                                th:text="${doc.name} + ' ' + ${doc.lastName}"></option>
                    </select>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-primary form-control">Registrar</button>
                        </div>
                        <div class="col-md-3">
                            <button type="reset" class="btn btn-warning form-control">Limpiar</button>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>
</body>
</html>
