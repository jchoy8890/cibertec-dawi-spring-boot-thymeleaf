<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>

<h2 th:text="${message}"></h2>

<div class="row">
    <div class="form-group col-md-1"></div>
    <div class="form-group col-md-6">


        <table class="table table-hover">
            <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo</th>
                <th>Eliminar</th>
            </tr>

            </thead>
            <tr th:each="doc: ${docentes}">
                <td th:text="${doc.id}"></td>
                <td th:text="${doc.name}"></td>
                <td th:text="${doc.lastName}"></td>
                <td th:text="${doc.email}"></td>
                <td>
                    <form th:method="post" th:action="@{/delete}">
                        <input type="hidden" name="docenteId" th:value="${doc.id}"/>
                        <input type="submit" class="btn btn-danger">
                    </form>
                </td>
            </tr>
        </table>
    </div>
    <div class="form-group col-md-5">
        <form th:action="@{/guardar}" method="post" th:object="${docente}">
            <div class="form-group">
                <label for="nombreDocente">Nombre Docente</label>
                <input type="text" th:field="*{name}" class="class-form-control" required id="nombreDocente"
                       placeholder="Ingrese nombre">
            </div>
            <div class="form-group">
                <label for="apellidoDocente">Apellido Docente</label>
                <input type="text" th:field="*{lastName}" class="class-form-control" required id="apellidoDocente"
                       placeholder="Ingrese apellido">
            </div>
            <div class="form-group">
                <label for="correoDocente">Correo Docente</label>
                <input type="text" th:field="*{email}" class="class-form-control" required id="correoDocente"
                       placeholder="Ingrese correo">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Registrar</button>
                <button type="reset" class="btn btn-warning">Limpiar</button>
            </div>
        </form>
    </div>

</div>

</body>
</html>
